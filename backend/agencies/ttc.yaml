id: ttc
provider: nextbus
nextbus_agency_id: ttc
gtfs_url: http://opendata.toronto.ca/TTC/routes/OpenData_TTC_Schedules.zip
route_id_gtfs_field: route_short_name
stop_id_gtfs_field: stop_code
timezone_id: America/Toronto
js_properties:
  title: TTC
  initialMapCenter: { lat: 43.684, lng: -79.39 }
  initialMapZoom: 12
default_day_start_hour: 4
custom_day_start_hours:
  - start_hour: 0 # Blue Night Network (300 series) routes run from 2:30-6 am (2:30-8am Sundays)
  routes: [
    # bus
    '300', '302', '307', '312', '315', '320', '322', '324', '325',
    '329', '332', '334', '335', '336', '337', '339', '341', '343',
    '352', '353', '354', '363', '365', '384', '385', '395', '396',
    # streetcar
    '301', '304', '306', '310',
  ]
default_directions:
  '0':
    title_prefix: Eastbound
  '1':
    title_prefix: Westbound
  # 0 is Southbound and 1 is Northbound for north-south routes
custom_directions:
  # TODO - define custom_directions for all north-south routes and routes with branches (about 100 routes)
  '25': # Don Mills
    - id: "25A-NB"
      title: "25A Northbound to Steeles via Don Mills Stn"
      gtfs_direction_id: "1"
      included_stop_ids: ["1977", "1975"] # Wynford and Van Horne
    - id: "25B-NB"
      title: "25A Northbound to Don Mills Stn"
      gtfs_direction_id: "1"
      included_stop_ids: ["1977"]
      excluded_stop_ids: ["1975"]
    - id: "25C-NB"
      title: "25A Northbound to Steeles"
      gtfs_direction_id: "1"
      included_stop_ids: ["1975"]
      excluded_stop_ids: ["1977"]
    - id: "25A-SB"
      title: "25A Southbound to Pape Stn via Don Mills Stn"
      gtfs_direction_id: "0"
      included_stop_ids: ["1976", "1978"] # Van Horne and Wynford
    - id: "25B-SB"
      title: "25A Southbound to Pape Stn"
      gtfs_direction_id: "0"
      included_stop_ids: ["1978"]
    - id: "25C-SB"
      title: "25A Southbound to Don Mills Stn"
      gtfs_direction_id: "0"
      included_stop_ids: ["1976"]

