apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: web
  name: web
spec:
  selector:
    matchLabels:
      run: web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: web
    spec:
      containers:
      - image: gcr.io/busviz/metrics-web:latest
        imagePullPolicy: IfNotPresent
        name: web
        resources:
          requests:
            cpu: 0.03
        ports:
          - name: http
            containerPort: 80
